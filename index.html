<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Saved Containers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-link {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .search-section {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .search-form input {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            min-width: 250px;
        }

        .search-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .containers-section {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .containers-section h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 1.4em;
        }

        .containers-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .container-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .container-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .container-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .container-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
            flex-wrap: wrap;
        }

        .container-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .spec-item {
            text-align: center;
        }

        .spec-item strong {
            display: block;
            color: #333;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .spec-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #667eea;
        }

        .packages-summary {
            background: rgba(245, 87, 108, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .package-item-summary {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .container-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-load {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-duplicate {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-export {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .no-containers {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 40px 0;
            font-size: 1.1em;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #1a5a3a;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        .warning {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-form input {
                min-width: auto;
                width: 100%;
            }
            
            .container-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .container-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÇÔ∏è Manage Saved Containers</h1>
        
        <div class="nav-links">
            <a href="index.html" class="nav-link">üì¶ Container Calculator</a>
        </div>

        <div id="stats-section" class="stats-section">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="search-section">
            <h3>üîç Search Containers</h3>
            <p>Search by container name or type</p>
            <div class="search-form">
                <input type="text" id="search-input" placeholder="Search containers..." onkeyup="filterContainers()">
                <button class="search-btn" onclick="filterContainers()">üîç Search</button>
                <button class="clear-btn" onclick="clearSearch()">üóëÔ∏è Clear All Data</button>
            </div>
        </div>

        <div class="containers-section">
            <h3>üíæ Saved Container Configurations</h3>
            <div id="containers-list" class="containers-list">
                <!-- Containers will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let savedContainers = [];
        let filteredContainers = [];

        // Load saved containers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedContainers();
            renderContainers();
            updateStats();
        });

        function loadSavedContainers() {
            // Since localStorage isn't available in this environment, we'll simulate with sample data
            // In a real implementation, this would load from localStorage
            
            // Check if we have data in URL parameters (for demo purposes)
            const urlParams = new URLSearchParams(window.location.search);
            const sampleData = urlParams.get('sample');
            
            if (sampleData === 'true' || savedContainers.length === 0) {
                // Sample data for demonstration
                savedContainers = [
                    {
                        id: "1672531200000",
                        name: "Electronics Shipment",
                        containerType: "20ft",
                        unit: "imperial",
                        packages: [
                            {
                                name: "TV Boxes",
                                length: 4,
                                width: 2,
                                height: 3,
                                weight: 50,
                                quantity: 10,
                                unit: "imperial"
                            },
                            {
                                name: "Speaker Systems",
                                length: 2,
                                width: 1.5,
                                height: 2,
                                weight: 30,
                                quantity: 15,
                                unit: "imperial"
                            }
                        ],
                        createdDate: "2024-01-01T10:00:00.000Z",
                        lastModified: "2024-01-01T10:00:00.000Z"
                    },
                    {
                        id: "1672617600000",
                        name: "Furniture Export",
                        containerType: "40ft",
                        unit: "imperial",
                        packages: [
                            {
                                name: "Dining Tables",
                                length: 6,
                                width: 3,
                                height: 3,
                                weight: 80,
                                quantity: 5,
                                unit: "imperial"
                            },
                            {
                                name: "Chairs",
                                length: 2,
                                width: 2,
                                height: 3,
                                weight: 25,
                                quantity: 20,
                                unit: "imperial"
                            }
                        ],
                        createdDate: "2024-01-02T14:30:00.000Z",
                        lastModified: "2024-01-02T14:30:00.000Z"
                    }
                ];
            }
            
            filteredContainers = [...savedContainers];
        }

        function updateStats() {
            const totalContainers = savedContainers.length;
            const container20ft = savedContainers.filter(c => c.containerType === '20ft').length;
            const container40ft = savedContainers.filter(c => c.containerType === '40ft').length;
            const totalPackages = savedContainers.reduce((sum, container) => 
                sum + container.packages.reduce((pkgSum, pkg) => pkgSum + pkg.quantity, 0), 0);

            document.getElementById('stats-section').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalContainers}</div>
                    <div class="stat-label">Total Containers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${container20ft}</div>
                    <div class="stat-label">20ft Containers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${container40ft}</div>
                    <div class="stat-label">40ft Containers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalPackages}</div>
                    <div class="stat-label">Total Packages</div>
                </div>
            `;
        }

        function renderContainers() {
            const listDiv = document.getElementById('containers-list');
            
            if (filteredContainers.length === 0) {
                listDiv.innerHTML = `
                    <div class="no-containers">
                        ${savedContainers.length === 0 ? 
                            'No saved containers found. Create some containers in the main calculator!' : 
                            'No containers match your search criteria.'}
                    </div>
                `;
                return;
            }

            listDiv.innerHTML = filteredContainers.map(container => {
                const createdDate = new Date(container.createdDate).toLocaleDateString();
                const unitSymbol = container.unit === 'imperial' ? 
                    { length: 'ft', weight: 'lbs' } : 
                    { length: 'm', weight: 'kg' };

                const totalVolume = container.packages.reduce((sum, pkg) => 
                    sum + (pkg.length * pkg.width * pkg.height * pkg.quantity), 0);
                const totalWeight = container.packages.reduce((sum, pkg) => 
                    sum + (pkg.weight * pkg.quantity), 0);
                const totalPackages = container.packages.reduce((sum, pkg) => sum + pkg.quantity, 0);

                return `
                    <div class="container-item">
                        <div class="container-header">
                            <div>
                                <div class="container-title">üì¶ ${container.name}</div>
                                <div class="container-meta">
                                    <span>üìÖ Created: ${createdDate}</span>
                                    <span>üìè Type: ${container.containerType}</span>
                                    <span>üî¢ Unit: ${container.unit}</span>
                                </div>
                            </div>
                        </div>

                        <div class="container-specs">
                            <div class="spec-item">
                                <strong>Total Volume</strong>
                                <div class="spec-value">${totalVolume.toFixed(2)} ${unitSymbol.length}¬≥</div>
                            </div>
                            <div class="spec-item">
                                <strong>Total Weight</strong>
                                <div class="spec-value">${totalWeight.toFixed(2)} ${unitSymbol.weight}</div>
                            </div>
                            <div class="spec-item">
                                <strong>Total Packages</strong>
                                <div class="spec-value">${totalPackages}</div>
                            </div>
                            <div class="spec-item">
                                <strong>Package Types</strong>
                                <div class="spec-value">${container.packages.length}</div>
                            </div>
                        </div>

                        <div class="packages-summary">
                            <strong>üìã Package Details:</strong>
                            <div class="packages-grid">
                                ${container.packages.map(pkg => `
                                    <div class="package-item-summary">
                                        <strong>${pkg.name}</strong><br>
                                        ${pkg.length}√ó${pkg.width}√ó${pkg.height} ${unitSymbol.length}<br>
                                        ${pkg.weight} ${unitSymbol.weight} √ó ${pkg.quantity}
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="container-actions">
                            <button class="btn btn-load" onclick="loadContainer('${container.id}')">
                                üì• Load in Calculator
                            </button>
                            <button class="btn btn-duplicate" onclick="duplicateContainer('${container.id}')">
                                üìã Duplicate
                            </button>
                            <button class="btn btn-export" onclick="exportContainer('${container.id}')">
                                üìÑ Export Data
                            </button>
                            <button class="btn btn-delete" onclick="deleteContainer('${container.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterContainers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                filteredContainers = [...savedContainers];
            } else {
                filteredContainers = savedContainers.filter(container => 
                    container.name.toLowerCase().includes(searchTerm) ||
                    container.containerType.toLowerCase().includes(searchTerm) ||
                    container.packages.some(pkg => pkg.name.toLowerCase().includes(searchTerm))
                );
            }
            
            renderContainers();
        }

        function clearSearch() {
            if (confirm('Are you sure you want to clear all saved container data? This action cannot be undone.')) {
                savedContainers = [];
                filteredContainers = [];
                document.getElementById('search-input').value = '';
                renderContainers();
                updateStats();
                showMessage('success', 'üóëÔ∏è All container data has been cleared.');
            }
        }

        function loadContainer(containerId) {
            const container = savedContainers.find(c => c.id === containerId);
            if (!container) return;

            // In a real implementation, this would pass data to the main calculator
            // For now, we'll show a message with instructions
            showMessage('success', `üì• Container "${container.name}" loaded! In a full implementation, this would open the calculator with this data pre-loaded.`);
            
            // Simulate opening calculator with data
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        function duplicateContainer(containerId) {
            const container = savedContainers.find(c => c.id === containerId);
            if (!container) return;

            const duplicate = {
                ...container,
                id: Date.now().toString(),
                name: `${container.name} (Copy)`,
                createdDate: new Date().toISOString(),
                lastModified: new Date().toISOString()
            };

            savedContainers.push(duplicate);
            filteredContainers = [...savedContainers];
            renderContainers();
            updateStats();
            showMessage('success', `üìã Container "${container.name}" duplicated successfully!`);
        }

        function exportContainer(containerId) {
            const container = savedContainers.find(c => c.id === containerId);
            if (!container) return;

            const dataStr = JSON.stringify(container, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${container.name.replace(/[^a-z0-9]/gi, '_')}_container_data.json`;
            link.click();
            
            showMessage('success', `üìÑ Container "${container.name}" exported successfully!`);
        }

        function deleteContainer(containerId) {
            const container = savedContainers.find(c => c.id === containerId);
            if (!container) return;

            if (confirm(`Are you sure you want to delete "${container.name}"? This action cannot be undone.`)) {
                savedContainers = savedContainers.filter(c => c.id !== containerId);
                filteredContainers = savedContainers.filter(c => 
                    filteredContainers.some(fc => fc.id === c.id));
                renderContainers();
                updateStats();
                showMessage('success', `üóëÔ∏è Container "${container.name}" deleted successfully!`);
            }
        }

        function showMessage(type, message) {
            const existingMessage = document.querySelector('.success, .warning');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.innerHTML = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.children[2]);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Handle Enter key in search
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filterContainers();
            }
        });
    </script>
</body>
</html>
